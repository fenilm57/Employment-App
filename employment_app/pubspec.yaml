name: employment_app
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.0
  animated_text_kit: ^3.1.0
  firebase_core: ^0.7.0
  firebase_auth: ^0.20.0+1
  cloud_firestore: ^0.16.0
  modal_progress_hud: ^0.1.3
  sms_autofill: ^1.2.6
  google_sign_in: ^4.5.1
  http: ^0.12.2
  fluttertoast: ^7.1.6
  country_state_city_picker: ^1.2.7
  provider: ^4.1.0
  modal_bottom_sheet: ^1.0.0
  shared_preferences: ^0.5.6+3
  image_picker:
  flutter_spinkit:

dev_dependencies:
  flutter_test:
    sdk: flutter
flutter:
  uses-material-design: true

  # To add assets to your application, add an assets section, like this:
  assets:
    - lib/assets/images/appLogo.jpg
    - lib/assets/images/google.png
    - lib/assets/images/facebookLogo.png
    - lib/assets/json/country.json
    - lib/assets/images/user_avatar.png
    - lib/assets/images/No-data.png
  #   - images/a_dot_ham.jpeg

  # An image asset can refer to one or more resolution-specific "variants", see
  # https://flutter.dev/assets-and-images/#resolution-aware.

  # For details regarding adding assets from package dependencies, see
  # https://flutter.dev/assets-and-images/#from-packages

  # To add custom fonts to your application, add a fonts section here,
  # in this "flutter" section. Each entry in this list should have a
  # "family" key with the font family name, and a "fonts" key with a
  # list giving the asset and other descriptors for the font. For
  # example:
  fonts:
    - family: SourceSansPro-Regular
      fonts:
        - asset: lib/assets/fonts/SourceSansPro-Regular.ttf

    - family: SourceSansPro-SemiBold
      fonts:
        - asset: lib/assets/fonts/SourceSansPro-SemiBold.ttf

    - family: SourceSansPro-Bold
      fonts:
        - asset: lib/assets/fonts/SourceSansPro-Bold.ttf

  #       - asset: fonts/Schyler-Italic.ttf
  #         style: italic
  #   - family: Trajan Pro
  #     fonts:
  #       - asset: fonts/TrajanPro.ttf
  #       - asset: fonts/TrajanPro_Bold.ttf
  #         weight: 700
  #
  # For details regarding fonts from package dependencies,
  # see https://flutter.dev/custom-fonts/#from-packages
